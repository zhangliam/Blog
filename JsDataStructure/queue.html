<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  /*

  队列: 遵循FIFO(First Input First Output, 先进先出)原则一组有序的项; 
  队列在尾部添加新元素, 在顶部移除元素

*/

  function Queue() {

    var items = []

    this.enqueue = (ele) => {
      items.push(ele)
    }

    this.dequeue = () => {
      return items.shift()
    }

    this.front = () => {
      return items[0]
    }

    this.isEmpty = () => {
      return items.length == 0
    }

    this.size = () => {
      return items.length
    }

    this.clear = () => {
      items = []
    }

    this.print = () => {
      console.log(items.toString())
    }

  }


  // 优先队列
  function PriorityQueue() {

    var items = []

    function QueueElement(element, priority) {
      this.element = element
      this.priority = priority
    }

    this.enqueue = (element, priority) => {
      var queueElement = new QueueElement(element, priority)

      if(this.isEmpty()) {
        items.push(queueElement)
        return
      }

      if(!this.isEmpty()) {
        var added = false
        for(var i = 0; i < items.length; i++) {
          if(queueElement.priority < items[i].priority) {
            items.splice(i, 0, queueElement)
            added = true
            break
          }
        }
        if(!added) {
          items.push(queueElement)
        }
      }
    }

    this.dequeue = () => {
      return items.shift()
    }

    this.front = () => {
      return items[0]
    }

    this.isEmpty = () => {
      return items.length == 0
    }

    this.size = () => {
      return items.length
    }

    this.clear = () => {
      items = []
    }

    this.print = () => {
      console.log(JSON.stringify(items))
    }

  }

  var a = new PriorityQueue()
  a.enqueue('John', 2)
  a.enqueue('Cassie', 3)
  a.enqueue('Galens', 1)

  a.print()

</script>
</body>
</html>
