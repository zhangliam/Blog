<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  
  function printNode(value) {
    console.log(value)
  }

  function BinarySearchTree() {

    var root = null

    var Node = function(key) {
      this.key = key
      this.left = null
      this.right = null
    }

    var insertNode = (node, newNode) => {
      if(newNode.key < node.key) {
        if(node.left === null) {
          node.left = newNode
        } else {
          insertNode(node.left, newNode)
        }
      } else {
        if(node.right === null) {
          node.right = newNode
        } else {
          insertNode(node.right, newNode)
        }
      }
    }

    var inOrderTraverseNode = (node, callback) => {
      if(node !== null) {
        inOrderTraverseNode(node.left, callback)
        callback(node.key)
        inOrderTraverseNode(node.right, callback)
      }
    }

    this.insert = key => {
      var newNode = new Node(key)
      if(root === null) {
        root = newNode
      } else {
        insertNode(root, newNode)
      }
    }

    // 中序遍历: 上行s顺序访问BST所有节点的遍历方式, 也就是以从最小到最大的顺序访问所有节点(中序遍历的一种应用就是对树进行排序操作).
    this.inOrderTraverse = callback => {
      inOrderTraverseNode(root, callback)
    }



  }


  var tree = new BinarySearchTree(); 
  tree.insert(11);
  tree.insert(7); 
  tree.insert(15); 
  tree.insert(5); 
  tree.insert(3);
  tree.insert(9); 
  tree.insert(8); 
  tree.insert(10); 
  tree.insert(13); 
  tree.insert(12); 
  tree.insert(14); 
  tree.insert(20); 
  tree.insert(18); 
  tree.insert(25);

  tree.inOrderTraverse(printNode)

</script>
</body>
</html>
