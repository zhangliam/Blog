  // 链表结构辅助
  function LinkedList() {
    
    var length = 0
    var head = null

    var Node = function(element) {
      this.element = element
      this.next = null
    }

    this.isEmpty = () => {
      return length == 0
    }

    this.toString = () => {
      var string = ''
      var current = head

      while(current) {
        string += current.element + ' '
        current = current.next
      }

      return string
    }

    this.append = (element) => {
      var current
      var node = new Node(element)

      if(head === null) {
        head = node
      } else {  
        current = head
        // 循环列表, 直到找到最后一项
        while(current.next) {
          current = current.next
        }
        // 找到最后一项, 将其next赋值为node, 建立连接
        current.next = node
      }
      // 更新列表长度
      length++
    }


    this.indexOf = element => {
      var index = -1
      var current = head

      while(current) {
        if(element === current.element) {
          return index
        }
        index++
        current = current.next
      }

      return -1
    }


    this.removeAt = (position) => {
      if(position > -1 && position < length) {
        var current = head
        var previous
        var index = 0

        // 移除第一项
        if(position === 0) {
          head = current.next
        }

            current = current.next
          }
          // 将previous & current下一项链接起来, 跳过current从而移除它
          previous.next = current.next
        }

        length--
        return current.element
      }

  /*

    散列表: Dictionary类一种散列表实现方式
    散列算法的作用是尽可能快在数据结构中找到一个值, 给定一个键值, 返回值在表中地址

  */
  
  function HashTable() {

    var table = []

    // 最常见的散列函数 "lose lose"散列函数, 方法是简单将每个键值中的每个字母ASCII值相加
    var loseloseHashCode = key => {
      var hash = 0
      for(var i=0; i<key.length; i++) {
        hash += key.charCodeAt(i)
      }
      // 为了得到较小的值, 使用hash值和一个任意数做除法的余数
      return hash % 37
    }


    // 分离链接辅助类
    var ValuePair = function(key, value) {
      this.key = key
      this.value = value

      this.toString = () => `[${ this.key } - ${ this.value }]`
    }

    // this.put = (key, value) => {

    // 分离链接改写put方法
    this.put = (key, value) => {
      var target = new ValuePair(key, value)
      var position = loseloseHashCode(key)

      if(table[position] == undefined) {
        table[position] = new LinkedList()
      }

      table[position].append(target)
    }

    // this.get = key => {

    // }

    // 分离链接改写get方法
    this.get = key => {
      var position = loseloseHashCode(key)

      if(table[position] !== undefined) {
        // 遍历链表寻找键/值
        var current = table[position].getHead()
        while(current.next) {
          if(current.element.key === key) {
            return current.element.value
          }
          current = current.next
        }

        // 检查元素在链表第一个或者最后一个节点的情况
        if(current.element.key === key) {
          return current.element.value
        }
      }

      return undefined
    }

    // 分离链接改写remove方法
    this.remove = key => {
      var position = loseloseHashCode(key)

      if(table[position] !=== undefined) {
        var current = table[position].getHead()
        while(current.next) {
          if(current.element.key === key) {
            table[position].remove(current.element)
            if(table[position].isEmpty()) {
              table[position] == undefined
            }
            return true
          }
          current = current.next
        }

        // 检查是否为第一或最后一个元素
        if(current.element.key === key) {
          table[position].remove(current.element)
          if(table[position].isEmpty()) {
            table[position] == undefined
          }
          return true
        }
      }
      return false
    }

        }

  }
