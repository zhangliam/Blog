<!DOCTYPE html>
<html>
<head>
  <title></title>
</head>
<body>

<script type="text/javascript">
  
  function Dictionary() {

    var items = {} 

    this.has = key => {
      return key in items
    }

    this.set = (key, value)  => {
      items[key] = value
    }

    this.remove = key => {
      if(this.has(key)) {
        delete items[key]
        return true
      }
      return false
    }

    this.get = key => {
      return this.has(key) ? items[key] : undefined
    }

    this.values = () => {
      var values = []
      for(var k in items) {
        if(this.has(k)) {
          values.push(items[k])
        }
      }
      return values
    }

  }

</script>
</body>
</html>
