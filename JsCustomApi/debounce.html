<!DOCTYPE html>
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <title>debounce</title>
    <style>
        body { position: relative; }
        #container{
            width: 100%; height: 3200px; line-height: 200px; text-align: center; color: #fff; background-color: #444; font-size: 30px;
        }
        /* 穿透属性 pointer-events: none;*/
        #test { position: fixed; left: 0%; top: 10%; width: 100%; height: 200px; background-color: white; border:1px solid red; pointer-events: none;  }
    </style>
</head>

<body>
    <div id="container"></div>
    <div id="test"></div>
    <script src="debounce.js"></script>
    <script type="text/javascript">
        
        var test = document.getElementById('test')
        var container = document.getElementById('container')

        test.onclick = function() {
            console.log(111)
        }

        container.onclick = function() {
             console.log(222)
        }

    </script>
</body>

</html>
