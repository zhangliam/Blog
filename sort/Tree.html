<script type="text/javascript">

  var printNode = function(value) {
    console.log(value)
  }

  var insertNode = function(node, newNode) {
    if(newNode.key < node.key) {
      if(node.left == null) {
        node.left = newNode
      } else {
        insertNode(node.left, newNode)
      }
    } else {
      if(node.right == null) {
        node.right = newNode
      } else {
        insertNode(node.right, newNode)
      }
    }
  }

  var inOrderTraverse = function(node, callback) {
    if(node !== null) {
      inOrderTraverse(node.left, callback)
      callback(node.key)
      inOrderTraverse(node.right, callback)
    }
  }

  var preOrderTraverse = function(node, callback) {
    if(node !== null) {
      callback(node.key)
      preOrderTraverse(node.left, callback)
      preOrderTraverse(node.right, callback)
    }
  }

  var postOrderTraverse = function(node, callback) {
    if(node !== null) {
      postOrderTraverse(node.left, callback)
      postOrderTraverse(node.right, callback)
      callback(node.key)
    }
  }

  var minNode = function(node) {
    if(node === null) {
      return null
    }

    while(node && node.left !== null) {
      node = node.left 
    }
    return node.key
  }
  
  function BinarySearchTree() {
    let root = null
    let node = function(key) {
      this.key = key
      this.left = null
      this.right = null
    }

    this.insert = function(key) {
      let newNode = new node(key)
      if(root === null) {
        root = newNode
      } else {
        insertNode(root, newNode)
      }
    }

    // 中序遍历
    this.inOrderTraverse = function(callback) {
      inOrderTraverse(root, callback)
    }

    // 先序遍历
    this.preOrderTraverse = function(callback) {
      preOrderTraverse(root, callback)
    }

    // 后序遍历
    this.postOrderTraverse = function(callback) {
      postOrderTraverse(root, callback)
    }

    //最小值 
    this.min = function() {
      return minNode(root)
    }

    //搜索特定值
    this.search = function(key) {
      return searchNode(root, key)
    }

  }
